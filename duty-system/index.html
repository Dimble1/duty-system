<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Сайт студентов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="defaultStudents.js"></script>
  <script src="dutyRoster.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-indigo-700 mb-1">Система учёта дежурств</h1>
      <p class="text-gray-600">Группа РПО-18</p>
      <div class="mt-4 p-3 bg-indigo-100 rounded-lg inline-block">
        <p class="text-indigo-800 font-medium">Дежурят 4 человека: только Пн, Ср, Пт. Вт, Чт, Сб, Вс — нет.</p>
      </div>
      <div class="mt-3 flex justify-center gap-3 text-sm">
        <a href="admin.html" class="text-indigo-600 underline">Войти</a>
        <a href="zam.html" class="text-indigo-600 underline">войти</a>
      </div>
    </header>

    <!-- Сегодня -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Сегодня дежурят</h2>
      <ul id="today-duty" class="list-disc pl-6"></ul>
    </div>

    <!-- Календарь -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4">Календарь дежурств (2 недели)</h2>
      <div id="calendar" class="grid md:grid-cols-2 gap-4"></div>
    </div>

    <!-- Список студентов -->
    <div class="bg-white p-6 rounded-xl shadow mt-6">
      <h2 class="text-xl font-semibold mb-4">Список студентов</h2>
      <table class="min-w-full divide-y divide-gray-200 bg-white rounded shadow">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2">№</th>
            <th class="px-4 py-2">ФИО</th>
            <th class="px-4 py-2">Статус</th>
            <th class="px-4 py-2">Роль</th>
          </tr>
        </thead>
        <tbody id="student-list"></tbody>
      </table>
    </div>
  </div>

  <footer class="bg-indigo-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 Система учёта дежурств. Все права защищены, и сделан Байэлем.</p>
    </div>
  </footer>

  <script>
    const STORAGE_KEYS = { students: 'duty_students' };

    function getStudents() {
      const raw = localStorage.getItem(STORAGE_KEYS.students);
      return raw ? JSON.parse(raw) : defaultStudents;
    }

    function renderStudents() {
      const tbody = document.getElementById('student-list');
      tbody.innerHTML = '';
      getStudents().forEach((s, idx) => {
        tbody.innerHTML += `
          <tr class="${idx%2===0?'bg-white':'bg-gray-50'}">
            <td class="px-4 py-2">${idx+1}</td>
            <td class="px-4 py-2">${s.name}</td>
            <td class="px-4 py-2">${s.status}</td>
            <td class="px-4 py-2">${s.role || '-'}</td>
          </tr>`;
      });
    }

    function renderTodayDuty() {
      const roster = getRoster();
      const todayKey = new Date().toISOString().split('T')[0];
      const list = roster[todayKey] || [];
      const ul = document.getElementById('today-duty');
      ul.innerHTML = list.length ? list.map(n=>`<li>${n}</li>`).join('') : "<li>Сегодня нет дежурства</li>";
    }

    function renderCalendar() {
      const roster = getRoster();
      const cal = document.getElementById('calendar');
      cal.innerHTML = '';
      const today = new Date();
      for (let i=0; i<14; i++) {
        const d = new Date(today);
        d.setDate(today.getDate()+i);
        const key = d.toISOString().split('T')[0];
        const list = roster[key] || [];
        const dayName = d.toLocaleDateString('ru-RU', { weekday:'short', day:'numeric', month:'short' });
        cal.innerHTML += `
          <div class="border rounded p-3 ${i===0?'bg-indigo-50':''}">
            <p class="font-semibold">${dayName}</p>
            ${list.length ? `<ul class="list-disc pl-5">${list.map(n=>`<li>${n}</li>`).join('')}</ul>` : `<p class="text-gray-400 text-sm">Нет дежурства</p>`}
          </div>`;
      }
    }

    renderStudents();
    renderTodayDuty();
    renderCalendar();
  </script>
</body>
</html>
