<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Сайт студентов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="defaultStudents.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-indigo-700 mb-1">Система учёта дежурств</h1>
      <p class="text-gray-600">Группа ПИ‑2‑23</p>
      <div class="mt-4 p-3 bg-indigo-100 rounded-lg inline-block">
        <p class="text-indigo-800 font-medium">Дежурят 4 человека: только Пн, Ср, Пт. Вт, Чт, Сб, Вс — нет.</p>
      </div>
      <div class="mt-3 flex justify-center gap-3 text-sm">
        <a href="admin.html" class="text-indigo-600 underline">Войти</a>
        <a href="zam.html" class="text-indigo-600 underline">войти</a>
      </div>
    </header>

    <div class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4">Список студентов</h2>
      <table class="min-w-full divide-y divide-gray-200 bg-white rounded shadow">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2">№</th>
            <th class="px-4 py-2">ФИО</th>
            <th class="px-4 py-2">Статус</th>
            <th class="px-4 py-2">Роль</th>
          </tr>
        </thead>
        <tbody id="student-list"></tbody>
      </table>
    </div>
  </div>

  <footer class="bg-indigo-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 Система учёта дежурств. Все права защищены.</p>
    </div>
  </footer>

  <script>
    const STORAGE_KEYS = { students: 'duty_students' };

    function getStudents() {
      const raw = localStorage.getItem(STORAGE_KEYS.students);
      return raw ? JSON.parse(raw) : defaultStudents;
    }

    function renderStudents() {
      const tbody = document.getElementById('student-list');
      tbody.innerHTML = '';
      getStudents().forEach((s, idx) => {
        tbody.innerHTML += `
          <tr class="${idx%2===0?'bg-white':'bg-gray-50'}">
            <td class="px-4 py-2">${idx+1}</td>
            <td class="px-4 py-2">${s.name}</td>
            <td class="px-4 py-2">${s.status}</td>
            <td class="px-4 py-2">${s.role || '-'}</td>
          </tr>`;
      });
    }

    renderStudents();
  </script>
</body>
</html>
