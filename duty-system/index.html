<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Система дежурств</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">Система дежурств</h1>

  <!-- Список студентов -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-3">Студенты</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2">ФИО</th>
          <th class="px-3 py-2">Статус</th>
          <th class="px-3 py-2">Роль</th>
        </tr>
      </thead>
      <tbody id="student-table"></tbody>
    </table>
  </div>

  <!-- Расписание дежурств -->
  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold mb-3">Расписание дежурств</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2">Дата</th>
          <th class="px-3 py-2">Дежурные</th>
        </tr>
      </thead>
      <tbody id="roster-table"></tbody>
    </table>
  </div>

  <script>
    async function getStudents() {
      const res = await fetch('/api/students');
      return await res.json();
    }

    async function getRoster() {
      const res = await fetch('/api/roster');
      return await res.json();
    }

    function renderStudents(students) {
      const tbody = document.getElementById('student-table');
      tbody.innerHTML = '';
      students.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td class="px-3 py-2">${s.name}</td>
            <td class="px-3 py-2">${s.status}</td>
            <td class="px-3 py-2">${s.role || '-'}</td>
          </tr>`;
      });
    }

    function renderRoster(roster) {
      const tbody = document.getElementById('roster-table');
      tbody.innerHTML = '';
      Object.keys(roster).forEach(date => {
        const duty = roster[date].join(', ') || '-';
        tbody.innerHTML += `
          <tr>
            <td class="px-3 py-2">${date}</td>
            <td class="px-3 py-2">${duty}</td>
          </tr>`;
      });
    }

    // Загрузка данных при старте
    (async () => {
      try {
        const students = await getStudents();
        renderStudents(students);
        const roster = await getRoster();
        renderRoster(roster);
      } catch (e) {
        alert('Ошибка загрузки данных');
      }
    })();
  </script>
</body>
</html>
