<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ‑панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Вход -->
  <div id="login" class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Вход (Админ)</h2>
    <input id="username" type="text" placeholder="Логин" class="w-full p-2 border rounded mb-3">
    <input id="password" type="password" placeholder="Пароль" class="w-full p-2 border rounded mb-3">
    <button id="loginBtn" class="w-full bg-indigo-600 text-white py-2 rounded">Войти</button>
  </div>

  <!-- Панель -->
  <div id="panel" class="hidden w-full max-w-6xl p-6">
    <h2 class="text-2xl font-bold mb-4">Админ‑панель</h2>

    <!-- Управление студентами -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h3 class="text-xl font-semibold mb-3">Студенты: статусы и роли</h3>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2">ФИО</th>
            <th class="px-3 py-2">Статус</th>
            <th class="px-3 py-2">Роль</th>
            <th class="px-3 py-2">Действия</th>
          </tr>
        </thead>
        <tbody id="student-table"></tbody>
      </table>
      <button id="saveBtn" class="mt-3 bg-green-600 text-white px-4 py-2 rounded">Сохранить изменения</button>
    </div>

    <!-- Управление дежурными -->
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-3">Замены в расписании</h3>
      <label class="block mb-2">Дата:</label>
      <select id="dateSelect" class="border p-2 rounded mb-3"></select>
      <label class="block mb-2">Кого заменить:</label>
      <select id="replaceFrom" class="border p-2 rounded mb-3"></select>
      <label class="block mb-2">Замена на:</label>
      <select id="replaceTo" class="border p-2 rounded mb-3"></select>
      <button id="replaceBtn" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">Заменить</button>
    </div>
  </div>

  <script>
    let students = [];

    // Авторизация
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, password, role: 'admin' })
        });
        const data = await res.json();
        if (data.ok) {
          document.getElementById('login').classList.add('hidden');
          document.getElementById('panel').classList.remove('hidden');
          students = await getStudents();
          renderStudents();
          fillRosterSelectors();
        } else {
          alert(data.error || 'Ошибка входа');
        }
      } catch (e) {
        alert('Сервер недоступен');
      }
    });

    // --- Работа с API ---
    async function getStudents() {
      const res = await fetch('/api/students');
      return await res.json();
    }
    async function saveStudents(list) {
      await fetch('/api/students', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(list)
      });
    }
    async function getRoster() {
      const res = await fetch('/api/roster');
      return await res.json();
    }
    async function saveRoster(roster) {
      await fetch('/api/roster', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(roster)
      });
    }

    // --- Работа со студентами ---
    function renderStudents() {
      const tbody = document.getElementById('student-table');
      tbody.innerHTML = '';
      students.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td class="px-3 py-2">${s.name}</td>
            <td class="px-3 py-2">${s.status}</td>
            <td class="px-3 py-2">${s.role || '-'}</td>
            <td class="px-3 py-2 space-x-2">
              <button onclick="toggleStatus(${s.id})" class="bg-indigo-500 text-white px-2 py-1 rounded">Статус</button>
              <button onclick="assignRole(${s.id}, 'Зам')" class="bg-blue-500 text-white px-2 py-1 rounded">Зам</button>
              <button onclick="assignRole(${s.id}, 'Староста')" class="bg-purple-600 text-white px-2 py-1 rounded">Староста</button>
              <button onclick="assignRole(${s.id}, '')" class="bg-gray-500 text-white px-2 py-1 rounded">Снять роль</button>
            </td>
          </tr>`;
      });
    }

    window.toggleStatus = function(id){
      const s = students.find(st=>st.id===id);
      if (!s) return;
      if (s.status==='Активен') s.status='Редко посещает';
      else if (s.status==='Редко посещает') s.status='Сбежал';
      else s.status='Активен';
      renderStudents();
    }

    window.assignRole = function(id, role){
      const s = students.find(st=>st.id===id);
      if (!s) return;
      s.role = role;
      renderStudents();
    }

    document.getElementById('saveBtn').addEventListener('click', async ()=>{
      await saveStudents(students);
      alert('Изменения студентов сохранены');
    });

    // --- Работа с расписанием ---
    async function fillRosterSelectors() {
      const roster = await getRoster();
      const dateSel = document.getElementById('dateSelect');
      dateSel.innerHTML = '';
      Object.keys(roster).forEach(date=>{
        dateSel.innerHTML += `<option value="${date}">${date}</option>`;
      });
      fillReplaceSelectors(roster);
    }

    async function fillReplaceSelectors(roster) {
      const dateKey = document.getElementById('dateSelect').value;
      const fromSel = document.getElementById('replaceFrom');
      const toSel = document.getElementById('replaceTo');
      fromSel.innerHTML = '';
      toSel.innerHTML = '';
      const names = students.map(s=>s.name);
      (roster[dateKey]||[]).forEach(n=>{
        fromSel.innerHTML += `<option value="${n}">${n}</option>`;
      });
      names.forEach(n=>{
        toSel.innerHTML += `<option value="${n}">${n}</option>`;
      });
    }

    document.getElementById('dateSelect').addEventListener('change', async ()=>{
      const roster = await getRoster();
      fillReplaceSelectors(roster);
    });

    document.getElementById('replaceBtn').addEventListener('click', async ()=>{
      const roster = await getRoster();
      const dateKey = document.getElementById('dateSelect').value;
      const fromName = document.getElementById('replaceFrom').value;
      const toName = document.getElementById('replaceTo').value;
      if (fromName===toName) return alert('Нельзя заменить на самого себя');
      const idx = roster[dateKey].indexOf(fromName);
      if (idx !== -1) {
        roster[dateKey][idx] = toName;
        await saveRoster(roster);
        alert(`Заменён ${fromName} на ${toName} в дежурстве ${dateKey}`);
      }
    });
  </script>
</body>
</html>
