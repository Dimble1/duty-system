<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель зама</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="defaultStudents.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Вход -->
  <div id="login" class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Вход (Зам)</h2>
    <input id="username" type="text" placeholder="Логин" class="w-full p-2 border rounded mb-3">
    <input id="password" type="password" placeholder="Пароль" class="w-full p-2 border rounded mb-3">
    <button id="loginBtn" class="w-full bg-indigo-600 text-white py-2 rounded">Войти</button>
    <p class="text-sm text-gray-500 mt-2">По умолчанию: zam / 5678</p>
  </div>

  <!-- Панель -->
  <div id="panel" class="hidden w-full max-w-5xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Панель зама</h2>
      <a href="index.html" class="text-indigo-600 underline">На сайт студентов</a>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Студенты: только статус -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-xl font-semibold mb-3">Студенты: статусы</h3>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">ФИО</th>
              <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Статус</th>
              <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Действия</th>
            </tr>
          </thead>
          <tbody id="student-table" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
        <button id="saveBtn" class="mt-3 bg-green-600 text-white px-4 py-2 rounded">Сохранить изменения</button>
      </div>

      <!-- Замены -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-xl font-semibold mb-3">Замена ученика</h3>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm text-gray-700 mb-1">Кого заменить:</label>
            <select id="replaceFrom" class="border p-2 rounded w-full"></select>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Замена на:</label>
            <select id="replaceTo" class="border p-2 rounded w-full"></select>
          </div>
        </div>
        <button id="replaceBtn" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">Заменить</button>
        <p class="text-xs text-gray-500 mt-2">Примечание: для полноценного календаря можно добавить ростер как в админ‑панели.</p>
      </div>
    </div>
  </div>

  <script>
    const ZAM_CRED = { user: 'zam', pass: '5678' };
    const STORAGE_KEYS = { students: 'duty_students' };
    let students = [];

    // Вход
    document.getElementById('loginBtn').addEventListener('click', () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u===ZAM_CRED.user && p===ZAM_CRED.pass) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('panel').classList.remove('hidden');
        students = getStudents();
        renderStudents();
        fillReplaceSelectors();
      } else alert('Неверный логин или пароль');
    });

    function getStudents() {
      const raw = localStorage.getItem(STORAGE_KEYS.students);
      return raw ? JSON.parse(raw) : defaultStudents;
    }
    function saveStudents(list) {
      localStorage.setItem(STORAGE_KEYS.students, JSON.stringify(list));
    }

    function renderStudents() {
      const tbody = document.getElementById('student-table');
      tbody.innerHTML = '';
      students.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td class="px-3 py-2 text-sm">${s.name}</td>
            <td class="px-3 py-2 text-sm">${s.status}</td>
            <td class="px-3 py-2 text-sm">
              <button class="bg-indigo-500 text-white px-2 py-1 rounded" onclick="toggleStatus(${s.id})">Статус</button>
            </td>
          </tr>`;
      });
    }

    window.toggleStatus = function(id){
      const s = students.find(st=>st.id===id);
      if (!s) return;
      if (s.status==='Активен') s.status='Редко посещает';
      else if (s.status==='Редко посещает') s.status='Сбежал';
      else s.status='Активен';
      renderStudents();
    }

    document.getElementById('saveBtn').addEventListener('click', ()=>{
      saveStudents(students);
      alert('Изменения студентов сохранены');
    });

    function fillReplaceSelectors() {
      const fromSel = document.getElementById('replaceFrom');
      const toSel = document.getElementById('replaceTo');
      fromSel.innerHTML = '';
      toSel.innerHTML = '';
      const names = students.map(s=>s.name);
      names.forEach(n=>{
        fromSel.innerHTML += `<option value="${n}">${n}</option>`;
        toSel.innerHTML += `<option value="${n}">${n}</option>`;
      });
    }

    document.getElementById('replaceBtn').addEventListener('click', ()=>{
      const fromName = document.getElementById('replaceFrom').value;
      const toName = document.getElementById('replaceTo').value;
      if (fromName===toName) return alert('Нельзя заменить на самого себя');
      alert(`Заменить ${fromName} на ${toName}. Для календаря дежурств можно расширить функционал.`);
    });
  </script>
</body>
</html>
